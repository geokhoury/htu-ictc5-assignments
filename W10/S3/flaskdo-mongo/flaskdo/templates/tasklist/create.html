{% extends 'base.html' %}
<!-- header title block -->
{% block header_title%}Create a Task List{% endblock%}
<!-- header subtitle block -->
{% block header_subtitle %} Create and view your task lists!{% endblock %}
<!-- actions block -->
{% block actions %} {% endblock %}

<!-- Content block -->
{% block content %}
<div class="container">
  <form class="form-signin" method="POST">
    <label for="list-name" class="sr-only">Name</label>
    <input
      type="text"
      id="list-name"
      name="list-name"
      class="form-control mb-3"
      placeholder="Name"
      required=""
      autofocus=""
    />
    <label for="list-description" class="sr-only">Description</label>
    <textarea
      type="text"
      id="list-description"
      name="list-description"
      class="form-control mb-3"
      placeholder="Description"
      required=""
    ></textarea>
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
      Add Task List
    </button>
  </form>
</div>
{% endblock content %}
